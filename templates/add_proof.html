<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OPO - Add Legal Proof</title>

<link rel="stylesheet" href="../static/css/bootstrap.css">
<link rel="stylesheet" href="../static/vendors/fontawesome/css/all.min.css">

<style>
body{
    background:linear-gradient(135deg,#e8f0ff,#f7fbff);
    font-family:"Segoe UI", sans-serif;
    margin:0;
}

/* NAVBAR */
.navbar{
    background:linear-gradient(90deg,#0f2c64,#1f6ed5);
    box-shadow:0 5px 20px rgba(0,0,0,.2);
}
.navbar-brand{color:white!important;font-weight:700;}
.navbar-nav{margin:auto;}
.navbar .nav-link{
    color:white!important;
    font-weight:600;
    margin:0 14px;
    padding:6px 48px;
    border-radius:8px;
    background:linear-gradient(135deg,#2e86de,#48dbfb);
}

/* HERO */
.hero-banner{
    background:linear-gradient(rgba(50,100,220,.85),rgba(120,200,255,.85)),url('../static/img/hero.jpg');
    background-size:cover;
    color:white;
    padding:60px 0;
}

/* LAYOUT */
.dashboard-wrapper{display:flex;width:100%;}

/* SIDEBAR */
.sidebar{
    width:260px;
    min-height:100vh;
    background:linear-gradient(180deg,#0f2c64,#1f6ed5);
    padding:25px 15px;
}
.sidebar a{
    display:flex;
    gap:12px;
    padding:14px 18px;
    margin-bottom:16px;
    border-radius:12px;
    color:white;
    text-decoration:none;
    background:rgba(255,255,255,.1);
}
.sidebar a.active{
    background:linear-gradient(135deg,#48dbfb,#2e86de);
    transform:translateX(8px);
    box-shadow:0 0 15px rgba(72,219,251,.9);
}

/* MAIN */
.main-content{
    padding:35px;
    flex:1;
}

/* FORM CARD */
.form-card{
    background:white;
    border-radius:22px;
    padding:30px;
    box-shadow:0 15px 35px rgba(0,0,0,.2);
}

/* FOOTER */
.footer-area{
    background:linear-gradient(90deg,#0f2c64,#1f6ed5);
    color:white;
    padding:35px 0;
    margin-top:40px;
}
</style>

<script>
function validate(){
    if(document.form1.name1.value==""){alert("Enter Witness 1 Name");return false;}
    if(document.form1.relation1.value==""){alert("Enter Relationship");return false;}
    if(document.form1.file1.value==""){alert("Upload ID Proof");return false;}
    if(document.form1.file2.value==""){alert("Upload Signature");return false;}
    if(document.form1.name2.value==""){alert("Enter Witness 2 Name");return false;}
    if(document.form1.relation2.value==""){alert("Enter Relationship");return false;}
    if(document.form1.file3.value==""){alert("Upload ID Proof");return false;}
    if(document.form1.file4.value==""){alert("Upload Signature");return false;}
    return true;
}
</script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
<div class="container">
<a class="navbar-brand" href="#">üè• ORGAN</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" href="/opo_home">Home</a></li>
<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
</ul>
</div>
</div>
</nav>

<!-- HERO -->
<section class="hero-banner text-center">
<div class="container">
<h1>OPO Legal Agreement</h1>
<p>Donor Consent Registration</p>
</div>
</section>

<div class="dashboard-wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
<a href="/opo_home"><i class="fas fa-home"></i> Dashboard</a>
<a href="#" class="active"><i class="fas fa-file-signature"></i> Add Agreement</a>
<a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- MAIN -->
<div class="main-content">

{% if msg=="success" %}
<div class="alert alert-success">
‚úî Legal Agreement Created Successfully  
<iframe src="http://iotcloud.co.in/organ_chain/add_block.php?bc={{bc}}&data={{bdata}}" width="10" height="10" frameborder="0"></iframe>
</div>

<script>
setTimeout(function(){
window.location.href='/opo_view?did={{donor_id}}';
},3000);
</script>
{% endif %}

<div class="form-card">
<h4 class="mb-4">Legal Agreement for Donor's Consent</h4>

<form name="form1" method="post" enctype="multipart/form-data" onsubmit="return validate()">
<div class="row">

<div class="col-md-6 mb-3">
<label>Witness 1 Name</label>
<input type="text" name="name1" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label>Relationship</label>
<input type="text" name="relation1" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label>ID Proof</label>
<input type="file" name="file1" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label>Signature</label>
<input type="file" name="file2" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label>Witness 2 Name</label>
<input type="text" name="name2" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label>Relationship</label>
<input type="text" name="relation2" class="form-control" required>
</div>

<div class="col-md-6 mb-3">
<label>ID Proof</label>
<input type="file" name="file3" class="form-control" required>
</div>

<div class="col-md-6 mb-4">
<label>Signature</label>
<input type="file" name="file4" class="form-control" required>
</div>

<div class="col-12">
<button type="submit" class="btn btn-success px-5">Submit Agreement</button>
</div>

</div>
</form>
</div>

</div>
</div>

<!-- FOOTER -->
<footer class="footer-area text-center">
<div class="container">
<p>Organ Donation System ¬© 2026</p>
<p>Tamilnadu, India | organ@info.com</p>
</div>
</footer>

<script src="../static/js/jquery-2.2.4.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
