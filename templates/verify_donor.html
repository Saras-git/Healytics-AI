<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="../static/css/bootstrap.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --sidebar:#0f172a;
    --sidebar-accent:#1e3a8a;
    --accent:#1d4ed8;
    --success:#15803d;
    --warning:#b45309;
}

.dark{
    --bg:#0b1220;
    --card:#111827;
    --text:#f8fafc;
    --muted:#94a3b8;
    --sidebar:#020617;
    --sidebar-accent:#020617;
    --accent:#38bdf8;
}

body{
    background:linear-gradient(135deg,#f8fafc,#eef2ff);
    color:var(--text);
    font-family:"Segoe UI",sans-serif;
    transition:.4s;
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    inset:0 auto 0 0;
    width:260px;
    background:linear-gradient(135deg,#03144e,#1d4ed8);
    padding:22px;
    transition:.4s;
    box-shadow:6px 0 30px rgba(0,0,0,.15);
}
.sidebar.collapsed{ width:90px; }

.sidebar h4{
    text-align:center;
    color:#fff;
    letter-spacing:1px;
    margin-bottom:35px;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 16px;
    margin-bottom:10px;
    color:#c7d2fe;
    border-radius:14px;
    text-decoration:none;
    position:relative;
    transition:.35s;
}
.sidebar a::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    background:linear-gradient(90deg,rgba(255,255,255,.18),transparent);
    opacity:0;
    transition:.35s;
}
.sidebar a:hover::before,
.sidebar a.active::before{ opacity:1; }
.sidebar a:hover{
    transform:translateX(6px);
    color:#fff;
}
.sidebar.collapsed span{ display:none; }

/* MAIN */
.main{
    margin-left:260px;
    padding:28px;
    transition:.4s;
}
.main.expand{ margin-left:90px; }

/* TOPBAR */
.topbar{
    background:#05206a;
    color:white;
    padding:16px 22px;
    border-radius:18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 10px 30px rgba(15,23,42,.12);
}

/* BOX */
.box{
    background:var(--card);
    border-radius:22px;
    padding:22px;
    box-shadow:0 14px 35px rgba(15,23,42,.12);
    margin-bottom:24px;
    transition:.35s;
}
.box:hover{ transform:translateY(-4px); }

/* ICONS */
.toggle-btn{
    font-size:1.5rem;
    cursor:pointer;
    transition:.3s;
}
.toggle-btn:hover{ transform:rotate(15deg); }

/* FOOTER */
footer{
    text-align:center;
    padding:25px;
    color:var(--muted);
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h4>NOTTO</h4>
    <a href="/admin"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
    <a href="/verify_donor"><i class="bi bi-person-check"></i><span>Verify Donors</span></a>
    <a class="active" href="/blockchain"><i class="bi bi-link-45deg"></i><span>Blockchain</span></a>
    <a href="/logout"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>
</div>

<!-- MAIN -->
<div class="main" id="main">

<!-- TOPBAR -->
<div class="topbar mb-4">
    <div class="d-flex align-items-center gap-3">
        <i class="bi bi-list toggle-btn" onclick="toggleSidebar()"></i>
        <h5 class="mb-0">Blockchain Ledger</h5>
    </div>
    <i class="bi bi-moon-stars toggle-btn" onclick="toggleDark()"></i>
</div>

<!-- BLOCKCHAIN CONTENT -->
<div class="row">
<div class="col-md-12">
    <div class="box">
        <h5 class="mb-3">ðŸ”— Organ Donation Blockchain Ledger</h5>

        <iframe 
        src="http://iotcloud.co.in/organ_chain/view_block.php?uname={{ uname }}&key={{ key }}"
        width="100%" 
        height="650" 
        style="border-radius:12px; border:1px solid #ddd;">
        </iframe>
    </div>
</div>
</div>

<footer>Â© Organ Donation Management System</footer>
</div>

<script>
function toggleSidebar(){
    sidebar.classList.toggle("collapsed");
    main.classList.toggle("expand");
}
function toggleDark(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
